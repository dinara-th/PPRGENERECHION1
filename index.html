
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StroyDoc AI - Генератор ППР и ТК (ГОСТ)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
        }
        
        @media screen {
            .document-preview-container {
                background: #cbd5e1; /* Darker slate for contrast */
                padding: 40px 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            .page-container {
                background: white;
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2), 0 8px 10px -6px rgba(0, 0, 0, 0.2);
            }
        }

        /* Standard A4 Portrait Dimensions */
        .page-container {
            position: relative;
            width: 210mm;
            height: 297mm;
            min-width: 210mm;
            min-height: 297mm;
            box-sizing: border-box;
            background: white;
            overflow: hidden;
            display: block;
        }

        @media print {
            @page {
                size: A4 portrait;
                margin: 0;
            }
            body {
                background: white;
            }
            .no-print { display: none !important; }
            .document-preview-container {
                padding: 0 !important;
                background: none !important;
                display: block !important;
            }
            .page-container {
                box-shadow: none !important;
                margin: 0 !important;
                page-break-after: always;
            }
        }

        /* GOST Frame - strict compliance */
        .gost-frame {
            position: absolute;
            top: 5mm;
            left: 20mm;
            right: 5mm;
            bottom: 5mm;
            border: 0.7mm solid black; /* Main thick line */
            pointer-events: none;
            z-index: 100;
        }

        .gost-content {
            position: absolute;
            top: 10mm;
            left: 25mm;
            right: 10mm;
            bottom: 45mm; /* Adjusted from 60mm to match smaller stamp */
            font-size: 11pt;
            line-height: 1.5;
            overflow: hidden;
            color: black;
            text-align: justify;
        }
        
        .title-page-content {
            bottom: 15mm !important;
        }

        /* Stamp Styles (Form 6 - Standard for secondary pages) */
        .main-stamp {
            position: absolute;
            bottom: 5mm;
            right: 5mm;
            width: 185mm;
            height: 40mm; /* Reduced from 55mm to be more proportional */
            border-left: 0.7mm solid black;
            border-top: 0.7mm solid black;
            z-index: 101;
            background: white;
            box-sizing: border-box;
        }

        /* Generic table for stamps */
        .stamp-table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .stamp-table td {
            border: 0.2mm solid black;
            padding: 1.5mm;
            font-size: 7pt; /* Slightly smaller font for engineering look */
            vertical-align: middle;
            overflow: hidden;
            line-height: 1.1;
        }
        
        .font-gost { font-family: 'PT Serif', serif; }
        
        /* Hide scrollbar but allow scrolling */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Professional Visible Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f8fafc;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
