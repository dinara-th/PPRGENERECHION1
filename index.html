<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор ППР - StroyDoc AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
        }
        
        @media screen {
            .document-preview-container {
                background: #cbd5e1; /* Darker slate for contrast */
                padding: 40px 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            .page-container {
                background: white;
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2), 0 8px 10px -6px rgba(0, 0, 0, 0.2);
            }
        }

        /* Standard A4 Portrait Dimensions */
        .page-container {
            position: relative;
            width: 210mm;
            height: 297mm;
            min-width: 210mm;
            min-height: 297mm;
            box-sizing: border-box;
            background: white;
            overflow: hidden;
            display: block;
        }

        @media print {
            @page {
                size: A4 portrait;
                margin: 0;
            }
            
            /* Reset root containers to ensure full visibility */
            html, body, #root, main {
                height: auto !important;
                min-height: auto !important;
                width: 100% !important;
                overflow: visible !important;
                background: white !important;
                position: static !important;
                display: block !important;
            }

            /* Overwrite Tailwind overflow classes to ensure content isn't clipped */
            .overflow-hidden, .overflow-y-auto, .overflow-x-hidden, .h-screen {
                overflow: visible !important;
                height: auto !important;
            }

            /* Hide everything by default */
            .no-print, header, aside, footer {
                display: none !important;
            }
            
            .flex, .flex-col, .flex-1 {
                display: block !important;
                flex: none !important;
            }

            /* Target the specific content area for printing */
            #print-content {
                display: block !important;
                height: auto !important;
                overflow: visible !important;
                position: static !important;
                padding: 0 !important;
                margin: 0 !important;
                background: white !important;
            }

            /* Ensure pages break correctly */
            .page-container {
                box-shadow: none !important;
                margin: 0 !important;
                page-break-after: always;
                page-break-inside: avoid;
                break-after: page;
            }
            
            /* Remove gap between pages in print flow */
            .gap-10 {
                gap: 0 !important;
            }
        }

        /* GOST Frame - strict compliance */
        /* Left: 20mm, Top/Right/Bottom: 5mm */
        .gost-frame {
            position: absolute;
            top: 5mm;
            left: 20mm;
            right: 5mm;
            bottom: 5mm;
            border: 0.7mm solid black;
            pointer-events: none;
            z-index: 100;
        }

        /* Content Area */
        .gost-content {
            position: absolute;
            top: 10mm;       /* 5mm frame + 5mm padding */
            left: 25mm;      /* 20mm frame + 5mm padding */
            right: 10mm;     /* 5mm frame + 5mm padding */
            font-family: 'Times New Roman', Times, serif;
            font-size: 12pt; /* Standard text size 12-14pt */
            line-height: 1.2;
            overflow: hidden;
            color: black;
            text-align: justify;
        }

        /* Dynamic bottom padding based on stamp type */
        .content-with-form-5 { bottom: 45mm; } /* 40mm stamp + 5mm gap */
        .content-with-form-6 { bottom: 20mm; } /* 15mm stamp + 5mm gap */
        
        .title-page-content {
            top: 20mm !important;
            left: 20mm !important;
            right: 15mm !important;
            bottom: 20mm !important;
        }

        /* Stamp Styles */
        .main-stamp {
            position: absolute;
            bottom: 5mm;
            right: 5mm;
            /* Width calculation: 210mm (page) - 20mm (left) - 5mm (right) = 185mm */
            width: 185mm; 
            border-left: 0.7mm solid black;
            border-top: 0.7mm solid black;
            z-index: 101;
            background: white;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif; /* Font in stamp */
        }
        
        .stamp-form-5 { height: 40mm; }
        .stamp-form-6 { height: 15mm; }

        /* Generic table for stamps */
        .stamp-table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .stamp-table td {
            border: 0.2mm solid black; /* Thin lines inside */
            padding: 1mm 2mm;
            font-size: 9pt; /* Technical font size */
            vertical-align: middle;
            overflow: hidden;
            line-height: 1.1;
        }
        
        /* Utility classes specific for GOST text */
        .font-times { font-family: 'Times New Roman', Times, serif; }
        
        /* Hide scrollbar but allow scrolling */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Professional Visible Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f8fafc;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
